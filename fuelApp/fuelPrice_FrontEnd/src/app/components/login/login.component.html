
<div class="outer">

    <nav class="navbar navbar-expand text-bg-success" style="height: 80px;">
        <div class="container">
            <a href="#" class="navbar-brand text-bg-success"><h1 style="margin: 0;">Greenpoint Fuel</h1></a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-light mt-0 w-100"><a style="color:black;" id="forget" routerLink="/signup">Sign Up</a> </button>
        
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
               
        <div class="row">
        
            
            <div class="col-lg-5 offset-lg-6 col-md-7 offset-md-2 offset-md-3">

                <div class="panel bg-white">
                    <div class="panel-heading text-bg-success">
                        <h3 class="py-2 font-weight-bold">
                            Login
                        </h3>
                    </div>

                    <div class="panel-body p-5">
                        <form [formGroup]="loginForm">
                    
                            <div class="form-group pt-3">
                                
                                <div class="form-floating" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                        
                                    <input type="text" id="text" class="form-control" formControlName = "username" placeholder="text">
                                    <label for="text" class = "form-label text-muted"><span class="align-middle"><mat-icon>person_outline</mat-icon></span>Username</label>
                                
                                </div>
                                
                            </div>
                            <small *ngIf = "loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>

                            <div class="form-group pt-3">
                                
                                <div class="form-floating" (click) = "hideShowPass()" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <input [type]="type" id="password" class="form-control" placeholder="password" formControlName = "password">
                                    <label for="password" class = "form-label text-muted"> <span class="align-middle" ><mat-icon>{{lockIcon}}</mat-icon></span>Password </label>                                  
                                
                                </div>
                            </div>
                            <small *ngIf = "loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>

                            <div class="form-inline fr mt-4">

                            </div>

                            <button (click)="onLogin()" type="submit" class="btn text-bg-success btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
